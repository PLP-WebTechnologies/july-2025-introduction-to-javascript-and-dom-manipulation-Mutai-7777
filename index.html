<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Mastery Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Basics with DOM</h1>

  <!-- Part 1: Basics -->
  <section id="basics">
    <h2>Part 1: Basics</h2>
    <p id="greeting"></p>
  </section>

<!-- Part 2: Functions -->
<section id="functions">
  <h2>Part 2: Functions</h2>
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <button onclick="showTotal()">Multiply</button>
  <p id="totalResult"></p>
</section>


  <!-- Part 3: Loops -->
  <section id="loops">
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Start Countdown</button>
    <ul id="countdownList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section id="dom">
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Highlight</button>
    <p id="toggleText">Click the button to toggle my highlight!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
